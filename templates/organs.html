{% extends "base.html" %} {% block title %}Our Organs - ADIA{% endblock %} {%
block content %}
<section class="py-12 bg-gray-100">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Organs</h2>
    <div class="grid md:grid-cols-3 gap-8">
      {% for organ in organs %}
      <div
        class="bg-white rounded shadow p-6 flex flex-col items-center text-center"
      >
        <img
          src="{{ url_for('static', filename=organ.image) }}"
          class="w-24 h-24 object-cover rounded mb-4"
          alt="{{ organ.title }}"
        />
        <h3 class="text-xl font-semibold mb-2">{{ organ.title }}</h3>
        <p class="text-gray-700">{{ organ.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
